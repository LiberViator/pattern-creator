<body>
  <div id="sandbox">
    <div class="draggable"></div>
    <div class="draggable"></div>

  </div>
  <nav id="cp">
    <div id="cp__objects" class="panel cp__container cp__container--scroll">
      <div id="cp__objects__square" class="cp__container__button"></div>
    </div>
    <div id="cp__instruments" class="panel cp__container cp__container--scroll">
      <div class="cp__container cp__container--scroll">
        <div class="cp__container__button"></div>
      </div>
      <div id="cp__instruments__remove" class="cp__container__button"></div>
    </div>
    <div id="cp__position" class="panel cp__stats">
      <h3 class="cp__position__name">Position:</h3>
      <h3 id="cp__position__value">100 x 100</h3>
      <h3 id="cp__position__unit">PX</h3>
    </div>
    <div id="cp__size" class="panel cp__stats">
      <h3 class="cp__stats__name">Scale:</h3>
      <h3 id="cp__size__value">100 x 100</h3>
      <h3 id="cp__size__unit">PX</h3>
    </div>
    <div id="cp__angle" class="panel cp__stats">
      <h3 class="cp__stats__name">Rotation:</h3>
      <h3 id="cp__angle__value">100 x 100</h3>
      <h3 id="cp__angle__unit">DEG</h3>
    </div>
  </nav>
